<div class="container">
  <h3>View product</h3>
  <form [formGroup]="productsForm">
    <fieldset disabled>
      <div class="mb-3">
        <label for="product_name" class="form-label">Product name</label>
        <input type="text" class="form-control" id="product_name" formControlName="product_name">
      </div>
      <div class="mb-3">
        <label for="product_trademark" class="form-label">Product trademark</label>
        <input type="text" class="form-control" id="product_trademark" formControlName="product_trademark">
      </div>
      <div class="mb-3">
        <label for="product_price" class="form-label">Product price</label>
        <input type="number" class="form-control" id="product_price" formControlName="product_price">
      </div>
      <div class="mb-3">
        <label for="product_type" class="form-label">Product type</label>
        <input type="text" class="form-control" id="product_type" formControlName="product_type">
      </div>
      <div class="mb-3">
        <label for="product_stock" class="form-label">Product stock</label>
        <input type="number" class="form-control" id="product_stock" formControlName="product_stock">
      </div>
    </fieldset>
  </form>
  <button class="btn btn-primary mt-3" routerLink="/user-interface">Go back</button>
</div>
