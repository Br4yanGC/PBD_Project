<div class="container">
    <h1>Shopping cart</h1>
    <p>Shopping cart products</p>

    <table class="table table-hover">
        <thead>
            <tr>
            <th>product_name</th>
            <th>product_trademark</th>
            <th>product_price</th>
            <th>product_type</th>
            <th>delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products">
            <td><a [routerLink]="['/user-interface/view', item.product_id]">{{item.product_name}}</a></td>
            <td>{{item.product_trademark}}</td>
            <td>{{item.product_price}}</td>
            <td>{{item.product_type}}</td>
            <td><a href="javascript:void(0);" (click)="deleteProductCart(item.user_id, item.product_id)"><i class="bi bi-trash"></i></a></td>
            </tr>
        </tbody>
    </table>
    {{suma}}
