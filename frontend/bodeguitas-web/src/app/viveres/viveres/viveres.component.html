<p>viveres works!</p>
<table>
    <tr>
        <th>product_id</th>
        <th>product_name</th>
        <th>product_trademark</th>
        <th>product_price</th>
        <th>product_type</th>
        <th>product_stock</th>
    </tr>
    <tr *ngFor="let item of products">
        <td>{{item.product_id}}</td>
        <td><a [routerLink]="['/user-interface/view', item.product_id]">{{item.product_name}}</a></td>
        <td>{{item.product_trademark}}</td>
        <td>{{item.product_price}}</td>
        <td>{{item.product_type}}</td>
        <td>{{item.product_stock}}</td>
        <td><button [routerLink]="['/user-interface/viveres/edit/', item.product_id]">Edit</button></td>
        <td><button (click)="deleteProduct(item.user_id, item.product_id)">Delete</button></td>
    </tr>
</table>
